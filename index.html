<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Papa üéâ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    text-align: center;
}

h1 {
    margin-top: 20px;
    color: #b30059;
}

.slider {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 30px auto;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.slides {
    display: flex;
    width: 900px;
    transition: 0.5s;
}

.slides img {
    width: 300px;
    height: 300px;
    object-fit: cover;
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 30px;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 50%;
}

.left {
    left: 10px;
}

.right {
    right: 10px;
}

.music-player {
    background: white;
    width: 300px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.play-btn {
    font-size: 25px;
    background: #ff5e78;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 12px 18px;
    cursor: pointer;
}

input[type="range"] {
    width: 100%;
    margin-top: 15px;
}

footer {
    margin: 20px;
    color: #444;
}
</style>
</head>

<body>

<h1>üéÇ Happy Birthday Papa ‚ù§Ô∏è</h1>

<!-- PHOTO SLIDER -->
<div class="slider">
    <div class="slides" id="slides">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
    </div>

    <div class="arrow left" onclick="prevSlide()">‚ùÆ</div>
    <div class="arrow right" onclick="nextSlide()">‚ùØ</div>
</div>

<!-- MUSIC PLAYER -->
<div class="music-player">
    <audio id="song">
        <source src="happybirthday.mp3" type="audio/mpeg">
    </audio>

    <button class="play-btn" onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>

    <input type="range" id="progress" value="0">
</div>

<footer>
    Made with ‚ù§Ô∏è for the best father
</footer>

<script>
let slideIndex = 0;
const slides = document.getElementById("slides");

function showSlide() {
    slides.style.transform = "translateX(" + (-300 * slideIndex) + "px)";
}

function nextSlide() {
    slideIndex = (slideIndex + 1) % 3;
    showSlide();
}

function prevSlide() {
    slideIndex = (slideIndex - 1 + 3) % 3;
    showSlide();
}

/* MUSIC CONTROLS */
const song = document.getElementById("song");
const progress = document.getElementById("progress");
const playBtn = document.getElementById("playBtn");

song.onloadedmetadata = () => {
    progress.max = song.duration;
};

song.ontimeupdate = () => {
    progress.value = song.currentTime;
};

progress.oninput = () => {
    song.currentTime = progress.value;
};

function togglePlay() {
    if (song.paused) {
        song.play();
        playBtn.innerHTML = "‚è∏";
    } else {
        song.pause();
        playBtn.innerHTML = "‚ñ∂Ô∏è";
    }
}
</script>

</body>
</html>
