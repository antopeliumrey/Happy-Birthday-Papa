<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Papa ‚ù§Ô∏è</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin-top: 20px;
        color: #b30059;
        font-size: 40px;
    }

    p {
        color: #444;
        font-size: 18px;
    }

    .gallery {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px;
        gap: 15px;
    }

    .gallery img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    .music-player {
        margin: 30px auto;
        background: white;
        padding: 20px;
        width: 300px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }

    button {
        background: #ff5e78;
        border: none;
        color: white;
        font-size: 20px;
        padding: 12px 18px;
        border-radius: 50%;
        cursor: pointer;
    }

    button:hover {
        background: #e6004c;
    }

    input[type="range"] {
        width: 100%;
        margin-top: 15px;
    }

    footer {
        margin: 20px;
        color: #555;
    }
</style>
</head>
<body>

<h1>üéâ Happy Birthday Papa üéÇ</h1>
<p>Thank you for everything. We love you ‚ù§Ô∏è</p>

<!-- Photo Gallery -->
<div class="gallery">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
</div>

<!-- Music Player -->
<div class="music-player">
    <audio id="song">
        <source src="happybirthday.mp3" type="audio/mpeg">
    </audio>

    <div class="controls">
        <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏</button>
    </div>

    <input type="range" id="progress" value="0">
</div>

<footer>
    Made with ‚ù§Ô∏è for the best father in the world
</footer>

<script>
    const song = document.getElementById("song");
    const progress = document.getElementById("progress");

    song.onloadedmetadata = function () {
        progress.max = song.duration;
    };

    song.ontimeupdate = function () {
        progress.value = song.currentTime;
    };

    progress.oninput = function () {
        song.currentTime = progress.value;
    };

    function togglePlay() {
        if (song.paused) {
            song.play();
        } else {
            song.pause();
        }
    }
</script>

</body>
</html>
